<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма обратной связи</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <navigation>
    <ul>
    
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Главная</a></li>
                <li class="breadcrumb-item"><a href="library.html">Библиотека</a></li>
                <li class="breadcrumb-item"><a href="artists.html">Исполнители</a></li>
            </ol>
        </nav>
    </ul>
</navigation>
    <div class="form-container">
      <h2>Форма обратной связи</h2>
    
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name">
          <p id="nameError" class="error-message"></p>
        </div>
    
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <p id="emailError" class="error-message"></p>
        </div>
    
        <div class="form-group">
          <label for="message">Сообщение:</label>
          <textarea id="message" name="message"></textarea>
          <p id="messageError" class="error-message"></p>
        </div>
    
        <button type="submit">Отправить</button>
    
        <p id="successMessage" class="success-message" style="display:none;">Сообщение успешно отправлено</p>
      </form>
    </div>
    <script>
      document.getElementById("contactForm").addEventListener("submit", function(event) {
          event.preventDefault(); 
          
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          document.getElementById("nameError").textContent = "";
          document.getElementById("emailError").textContent = "";
          document.getElementById("messageError").textContent = "";

          let isValid = true;

          if (name.trim() === "") {
              document.getElementById("nameError").textContent = "Введите имя.";
              isValid = false;
          }

          if (email.trim() === "") {
              document.getElementById("emailError").textContent = "Введите email.";
              isValid = false;
          } else if (!isValidEmail(email)) {
              document.getElementById("emailError").textContent = "Введите корректный email.";
              isValid = false;
          }

          if (message.trim() === "") {
              document.getElementById("messageError").textContent = "Введите сообщение.";
              isValid = false;
          }

          if (isValid) {
              document.getElementById("successMessage").style.display = "block";

              document.getElementById("name").value = "";
              document.getElementById("email").value = "";
              document.getElementById("message").value = "";
          }

      });

      function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
      }
  </script>
</body>
</html>
